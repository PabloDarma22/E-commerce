{% extends "base.html" %}
{% load static %}

{% block title %}Novo Endereço - STORE{% endblock %}

{% block content %}
<main>
  <div class="container">

    <!-- BREADCRUMB -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="{% url 'home' %}">Início</a>
      <span class="breadcrumb-sep">/</span>
      <a href="{% url 'address_list' %}">Endereços</a>
      <span class="breadcrumb-sep">/</span>
      <span>Novo Endereço</span>
    </nav>

    <div class="page-title">
      <h1>Novo Endereço</h1>
      <p>Preencha os dados do endereço de entrega</p>
    </div>

    <div class="section" style="max-width:680px;">
      <div class="checkout-section">

        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="label">Nome do Endereço</label>
            <input
              type="text"
              id="label"
              name="label"
              class="form-control"
              placeholder="Ex: Casa, Trabalho..."
              required>
          </div>

          <div class="form-group">
            <label for="street">Rua / Logradouro</label>
            <input
              type="text"
              id="street"
              name="street"
              class="form-control"
              required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="number">Número</label>
              <input
                type="text"
                id="number"
                name="number"
                class="form-control"
                required>
            </div>

            <div class="form-group">
              <label for="complement">Complemento</label>
              <input
                type="text"
                id="complement"
                name="complement"
                class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="district">Bairro</label>
            <input
              type="text"
              id="district"
              name="district"
              class="form-control"
              required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">Cidade</label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-control"
                required>
            </div>

            <div class="form-group">
              <label for="state">Estado</label>
              <select id="state" name="state" class="form-control" required>
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              class="form-control"
              style="max-width:200px;"
              required>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="is_default" name="is_default">
              <label for="is_default" style="font-weight:400;font-size:0.9rem;">
                Definir como endereço padrão
              </label>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-accent">
              Salvar Endereço
            </button>

            <a href="{% url 'address_list' %}" class="btn btn-outline">
              Cancelar
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</main>
{% endblock %}
